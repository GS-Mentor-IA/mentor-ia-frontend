<!doctype html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mentor.IA</title>

    <link rel="icon" type="image/png" href="/favicon.png"/>

    <script>
      (function () {
        try {
          const temaSalvo = localStorage.getItem("tema");

          // aplicar apenas "dark" quando necessário; não adicionar "light"
          if (temaSalvo === "dark") {
            document.documentElement.classList.add("dark");
            return;
          }

          // se não há preferência salva, respeitar a preferência do sistema
          if (!temaSalvo && window.matchMedia && window.matchMedia('(prefers-color-scheme: dark)').matches) {
            document.documentElement.classList.add('dark');
          }

          // caso contrário: não adicionar classe (modo claro por padrão)
        } catch (e) {
          // nada — modo claro por padrão
        }
      })();
    </script>
  </head>

  <body class="min-h-screen">
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
